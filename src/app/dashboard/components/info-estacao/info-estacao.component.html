
<div class="div-graficos-dash" fxLayout="column" fxLayoutAlign="space-around start">

  <div>
    <div style="position: relative; height:15vh; width:35vw; margin-left: 50px">
      <canvas id="tempMax"></canvas>
    </div>

    <mat-card class="example-card">
      <mat-card-subtitle style="color: white">Previsão</mat-card-subtitle>
      <mat-card-title style="text-align: center">25.8 °C</mat-card-title>
      <mat-card-content>
        <p style="text-align: center">para 25/11/2021</p>
      </mat-card-content>
    </mat-card>

  </div>


  <div>
    <div style="position: relative; height:15vh; width:35vw; margin-left: 50px">
      <canvas id="tempMin"></canvas>
    </div>

    <mat-card class="example-card">
      <mat-card-subtitle style="color: white">Previsão</mat-card-subtitle>
      <mat-card-title style="text-align: center">25.8 °C</mat-card-title>
      <mat-card-content>
        <p style="text-align: center">para 25/11/2021</p>
      </mat-card-content>
    </mat-card>

  </div>

</div>
