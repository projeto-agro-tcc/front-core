<div class="div-graficos-dash">
  <p style="text-align: center">Estação X localizada na Fazenda Y</p>

  <div fxLayout="row wrap" fxLayoutAlign="center center">

        <span style=" margin-top: 5px; margin-bottom: 5px;"><button mat-raised-button [color]="btnColorTemp" (click)="choiceVar('temp')">Temperatura</button></span>
        <span style="margin-left: 10px; margin-top: 5px; margin-bottom: 5px;"><button mat-raised-button [color]="btnColorUmid" (click)="choiceVar('umid')">Umidade</button></span>
<!--        <span style="margin-left: 10px; margin-top: 5px; margin-bottom: 5px;"><button mat-raised-button [color]="btnColorPressao" (click)="choiceVar('pressao')">Pressão</button></span>-->
        <span style="margin-left: 10px;  margin-top: 5px; margin-bottom: 5px;"><button mat-raised-button [color]="btnColorVento" (click)="choiceVar('vento')">Pressão e Vento</button></span>

  </div>

  <!--  Página da Temperatura-->
  <div *ngIf="showChart=='temp'" style="width: 900px; height: 900px; margin: 0 auto; overflow: auto">
    <canvas baseChart
            [datasets]="tempchartData"
            [chartType]="tempchartType"
            [labels]="tempchartLabels"
            [legend]="tempchartLegend"
            [colors]="tempChartColor"
    >
    </canvas>

    <mat-form-field appearance="outline" style="margin-top: 20px">
      <mat-label>Período de Análise</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Início">
        <input matEndDate formControlName="end" placeholder="Fim">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Data inválida</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Data inválida</mat-error>
    </mat-form-field>

    <span style=" margin-left: 5px"><button mat-raised-button (click)="getNormalData()">Buscar dados</button></span>

  </div>

  <!--  Página da Umidade-->
  <div *ngIf="showChart=='umid'" style="width: 900px; height: 750px; margin: 0 auto; overflow: auto">
    <canvas baseChart
            [datasets]="umidchartData"
            [chartType]="umidchartType"
            [labels]="umidchartLabels"
            [legend]="umidchartLegend"
            [colors]="umidChartColor"
    >
    </canvas>

    <mat-form-field appearance="outline" style="margin-top: 20px">
      <mat-label>Período de Análise</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Início">
        <input matEndDate formControlName="end" placeholder="Fim">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Data inválida</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Data inválida</mat-error>
    </mat-form-field>

    <span style=" margin-left: 5px"><button mat-raised-button (click)="getNormalData()">Buscar dados</button></span>

  </div>

</div>
