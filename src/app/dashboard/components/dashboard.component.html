
  <mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8">
      <a (click)="profile()" style="cursor: pointer">
        <ngx-avatar class="avatar" name="{{username}}"></ngx-avatar>
        <h4 class="name">{{username}}</h4>
      </a>

      <mat-divider></mat-divider>

      <button mat-button (click)="pageEmpresas()" class="menu-button">
        <mat-icon>home</mat-icon>
        <span>Empresas</span>
      </button>
      <button mat-button (click)="pageUsers()" class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Usuarios</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>

    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet>
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
