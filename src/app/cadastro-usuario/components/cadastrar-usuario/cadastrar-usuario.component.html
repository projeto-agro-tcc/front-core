<div class="container">
  <mat-stepper [linear]="true" #stepper style="background-color: transparent">
    <mat-step [stepControl]="formUser" label="Usuario">
      <form [formGroup]="formUser">
        <ng-template matStepLabel>Dados Pessoais</ng-template>
        <mat-list style="margin-top: 40px">
          <h3>Usuário</h3>
          <mat-list-item>
            <mat-form-field style="width: 300px; padding-right: 20px">
              <input matInput placeholder="First Name" formControlName="first_name" required>
            </mat-form-field>
            <mat-form-field style="width: 300px">
              <input matInput placeholder="Last Name" formControlName="last_name" required>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item style="margin-top: 40px">
            <mat-form-field style="width: 300px; padding-right: 20px">
              <input matInput placeholder="email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field style="width: 300px">
              <input matInput placeholder="cpf" formControlName="cpf" mask="000.000.000-00" required>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
        <div class="botao_next1">
          <button mat-button matStepperNext style="background-color: aquamarine">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="formDetail" label="Telefone e Endereço">
      <form [formGroup]="formDetail">
        <mat-list-item>
          <div class="telefones">
            <h3>Telefones</h3>
            <mat-list>
              <mat-list-item>
                <mat-form-field style="width: 180px; padding-right: 20px">
                  <input matInput placeholder="residencial" mask="(00) 0000-0000||(00) 0 0000-0000"
                         formControlName="residencial">
                </mat-form-field>
                <mat-form-field style="width: 180px; padding-right: 20px">
                  <input matInput placeholder="celular" mask="(00) 0000-0000||(00) 0 0000-0000"
                         formControlName="celular">
                </mat-form-field>
                <mat-form-field style="width: 180px; padding-right: 20px">
                  <input matInput placeholder="outro" mask="(00) 0000-0000||(00) 0 0000-0000"
                         formControlName="outro">
                </mat-form-field>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div class="endereco">
            <h3>Endereço</h3>
            <mat-list>
              <mat-list-item>
                <mat-form-field style="width: 140px; padding-right: 20px">
                  <input matInput placeholder="CEP" mask="00.000-000"
                         formControlName="cep" (ngModelChange)="verificaCep()">
                </mat-form-field>
                <mat-form-field style="width: 300px; padding-right: 20px">
                  <input matInput placeholder="Logradouro"
                         formControlName="logradouro">
                </mat-form-field>
                <mat-form-field style="width: 100px;">
                  <input matInput placeholder="Cidade"
                         formControlName="cidade">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field style="width: 150px; padding-right: 20px">
                  <input matInput placeholder="Complemento"
                         formControlName="complemento">
                </mat-form-field>
                <mat-form-field style="width: 130px; padding-right: 20px">
                  <input matInput placeholder="Bairro"
                         formControlName="bairro">
                </mat-form-field>
                <mat-form-field style="width: 40px; padding-right: 20px">
                  <input matInput placeholder="UF"
                         formControlName="uf">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Número"
                         formControlName="numero">
                </mat-form-field>

              </mat-list-item>
            </mat-list>
          </div>
        </mat-list-item>
        <div>
          <button mat-button matStepperPrevious style="background-color: #f36a21">Back</button>
          <button mat-button matStepperNext style="background-color: aquamarine; margin-left: 580px">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="formUsername" label="Login Details">
      <form [formGroup]="formUsername">
        <mat-list style="margin-top: 40px">
          <h3>Login Details</h3>
          <mat-list-item>
            <mat-form-field style="width: 300px; padding-right: 20px">
              <input matInput placeholder="username" formControlName="username" required>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item style="margin-top: 40px">
            <mat-form-field style="width: 300px; padding-right: 20px">
              <input matInput type="password" placeholder="password" formControlName="password" required>
              <mat-error *ngIf="formUsername.hasError('required', 'password')">
                Please enter your new password
              </mat-error>
            </mat-form-field>
            <mat-form-field style="width: 300px">
              <input matInput type="password" placeholder="confirmPassword" formControlName="confirmPassword" required>
              <mat-error *ngIf="formUsername.hasError('notSame')">
                Passwords do not match
              </mat-error>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
        <div>
          <button mat-button matStepperPrevious style="background-color: #f36a21">Back</button>
          <button mat-button matStepperNext [disabled]="formUsername.invalid" style="background-color: aquamarine; margin-left: 580px"
                  (click)="cadastrarUsuario()">Cadastrar</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</div>
