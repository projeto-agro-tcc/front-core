<mat-toolbar class="toolbar">
  <img style="margin-left: 30px" src="assets/nav.png" alt="Logo" width="50" height="50">
  <span style="margin-left: 25px; font-size: 1.75rem; color: white">Sistema de Monitoramento</span>
  <span class="toolbar-spacer"></span>

  <a>
    <span (click)="aboutUs()" class="menu" style="cursor: pointer">Sobre</span>
  </a>
  <a>
    <span (click)="contactUs()" style="cursor: pointer" class="menu">Contato</span>
  </a>

  <a (click)="sair()" style="cursor: pointer"
     alt="Sair" title="Sair"
     *ngIf="autenticado()">
    <a>
      <span style="cursor: pointer" class="menu">Sair</span>
    </a>
  </a>
  <a *ngIf="autenticado()">
    <ngx-avatar class="avatar" name="{{localUser.username}}"></ngx-avatar>
  </a>

  <a (click)="logar()" style="cursor: pointer"
     *ngIf="!autenticado()">
    <a>
      <span style="cursor: pointer" class="menu">Entrar</span>
    </a>
  </a>
</mat-toolbar>
