<div class="container">

  <div class="imagem">
    <img src="assets/login_img.svg" style="width: 300px">
  </div>

  <div class="formulario">
    <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Email"
                   formControlName="email">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input type="password" matInput placeholder="senha"
                   formControlName="senha">
          </mat-form-field>
          <span matTooltip="Senha deve conter 6 caractreres">
          <mat-icon>help</mat-icon>
        </span>
        </mat-list-item>
        <mat-list-item>
          <a mat-button color="primary" routerLink="/">forgot password?</a>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary" [disabled]="form.invalid"
                  (click)="logar()">Entrar</button>
        </mat-list-item>


      </mat-list>
    </form>
  </div>

</div>
