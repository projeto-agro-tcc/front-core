<div class="container">

  <div class="imagem">
    <img src="assets/login_img.svg" style="width: 300px">
  </div>

  <div class="formulario">
    <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="UsuÃ¡rio"
                   formControlName="username">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input type="password" matInput placeholder="Senha"
                   formControlName="password">
          </mat-form-field>
          <span matTooltip="Senha deve conter 6 caractreres">
          <mat-icon>help</mat-icon>
        </span>
        </mat-list-item>
        <mat-list-item>
          <a mat-button color="primary" routerLink="/" (click)="esqueceuSenha()">esqueceu sua senha?</a>
        </mat-list-item>

        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary" [disabled]="form.invalid"
                  (click)="logar()">Entrar</button>
          <button mat-raised-button color="basic" style="margin-left: 15px;"
                  (click)="cadastroUsuario()">Cadastrar</button>
        </mat-list-item>
        <mat-spinner *ngIf="showSpinner"></mat-spinner>
      </mat-list>
    </form>
  </div>
</div>
